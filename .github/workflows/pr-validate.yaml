---
name: "Pull Request: Validate"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref }}-pr-validate
  cancel-in-progress: true

jobs:
  pr-metadata:
    uses: mmalyska/containers/.github/workflows/pr-metadata.yaml@main

  generate-build-matrix:
    name: Generate matrix for building images
    runs-on: ubuntu-latest
    needs: ["pr-metadata"]
    outputs:
      matrix: ${{ steps.get-changed.outputs.changes }}
    if: ${{ needs.pr-metadata.outputs.addedOrModifiedImages }} != '[]'
    steps:
      - name: Install tools
        run: sudo apt-get install moreutils jo

      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          fetch-depth: 0

      # - name: Fetch modified images
      #   id: get-changed
      #   shell: bash
      #   run: |
      #     declare -a changes_array=()
      #     while read -r app
      #     do
      #       while read -r channel
      #       do
      #         change="$(jo app="$app" channel="$channel")"
      #         changes_array+=($change)
      #       done < <(jq --raw-output -c '.channels[] | .name' "./apps/$app/metadata.json")
      #     done < <(echo '${{ needs.pr-metadata.outputs.addedOrModifiedImages }}' | jq --raw-output -c '.[]')

      #     output="$(jo -a ${changes_array[*]})"
      #     echo "changes=${output}" >> $GITHUB_OUTPUT

      - name: Fetch modified images
        id: get-changed
        uses: actions/github-script@98814c53be79b1d30f795b907e553d8679345975 # v6.4.0
        with:
          script: |
            const fetchAction = await import('${{ github.workspace }}/.github/scripts/index.mjs');
            let modifiedImages = ${{ needs.pr-metadata.outputs.addedOrModifiedImages }};
            let apps = modifiedImages.split(',');

            fetchAction.appChanges(core, apps);

  images-build:
    uses: mmalyska/containers/.github/workflows/action-image-build.yaml@main
    needs: ["generate-build-matrix"]
    with:
      imagesToBuild: "${{ needs.generate-build-matrix.outputs.matrix }}"
      updateMetadata: "false"
    secrets: inherit
